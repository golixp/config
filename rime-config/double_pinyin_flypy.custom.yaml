patch:


# 双拼方案自定义配置


  # 输入双拼码的时候不转化为全拼码
  translator/preedit_format: {}

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: ascii_punct
      reset: 1
      states: [ 。，, ．， ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: full_shape
      reset: 0
      states: [ 半角, 全角 ]


  # 加入时间
  engine/translators/+:
    - lua_translator@datetime_translator

  # 笔画反查配置"U"为触发按键
  recognizer/patterns/reverse_lookup: "U[a-z]*'?$"
  reverse_lookup/+:
    dictionary: stroke
    prefix: "U"
    suffix: "'"
    tips: ""
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
    comment_format:
      - xform/([nl])v/$1ü/

  # 载入用户自定义短语
  engine/translators:
   - punct_translator
   - reverse_lookup_translator
   - script_translator
   - table_translator
   - table_translator@custom_phrase
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1

  # 载入用户自定义词库
  translator/dictionary: custom_pinyin_dict
